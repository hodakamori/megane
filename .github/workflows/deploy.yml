name: Deploy to AWS ECS

on:
  push:
    branches: [main, claude/molecular-viewer-sL9Us]

env:
  TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  infra:
    name: Provision infrastructure
    runs-on: ubuntu-latest
    outputs:
      ecr_url: ${{ steps.tf-output.outputs.ecr_url }}
      ecs_cluster: ${{ steps.tf-output.outputs.ecs_cluster }}
      ecs_service: ${{ steps.tf-output.outputs.ecs_service }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure S3 state bucket exists
        run: |
          aws s3api head-bucket --bucket megane-terraform-state 2>/dev/null || \
            aws s3 mb s3://megane-terraform-state --region "$AWS_REGION" || \
            echo "Bucket may already exist, continuing..."

      - name: Terraform init
        working-directory: deploy/terraform
        run: terraform init

      - name: Terraform apply
        working-directory: deploy/terraform
        run: terraform apply -auto-approve

      - name: Export outputs
        id: tf-output
        working-directory: deploy/terraform
        run: |
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"

  deploy:
    name: Build and deploy
    needs: infra
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URL
        id: ecr-url
        run: |
          if [ -n "${{ needs.infra.outputs.ecr_url }}" ]; then
            echo "url=${{ needs.infra.outputs.ecr_url }}" >> "$GITHUB_OUTPUT"
          else
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "url=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/megane" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        run: |
          ECR_URL="${{ steps.ecr-url.outputs.url }}"
          docker build -t "${ECR_URL}:${GITHUB_SHA}" -t "${ECR_URL}:latest" .
          docker push "${ECR_URL}:${GITHUB_SHA}"
          docker push "${ECR_URL}:latest"

      - name: Get ECS details
        id: ecs-details
        run: |
          if [ -n "${{ needs.infra.outputs.ecs_cluster }}" ]; then
            echo "cluster=${{ needs.infra.outputs.ecs_cluster }}" >> "$GITHUB_OUTPUT"
            echo "service=${{ needs.infra.outputs.ecs_service }}" >> "$GITHUB_OUTPUT"
          else
            echo "cluster=megane-cluster" >> "$GITHUB_OUTPUT"
            echo "service=megane-service" >> "$GITHUB_OUTPUT"
          fi

      - name: Update ECS task definition
        id: task-def
        run: |
          ECR_URL="${{ steps.ecr-url.outputs.url }}"
          CLUSTER="${{ steps.ecs-details.outputs.cluster }}"

          TASK_DEF=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "${{ steps.ecs-details.outputs.service }}" \
            --query 'services[0].taskDefinition' --output text)

          aws ecs describe-task-definition --task-definition "$TASK_DEF" \
            --query 'taskDefinition' | \
            jq --arg IMAGE "${ECR_URL}:${GITHUB_SHA}" \
            'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) | .containerDefinitions[0].image = $IMAGE' \
            > /tmp/task-def.json

          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/task-def.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "task_def_arn=$NEW_ARN" >> "$GITHUB_OUTPUT"

      - name: Deploy to ECS
        run: |
          CLUSTER="${{ steps.ecs-details.outputs.cluster }}"
          SERVICE="${{ steps.ecs-details.outputs.service }}"

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "${{ steps.task-def.outputs.task_def_arn }}" \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for service stability
        run: |
          CLUSTER="${{ steps.ecs-details.outputs.cluster }}"
          SERVICE="${{ steps.ecs-details.outputs.service }}"

          aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"

      - name: Print service URL
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names megane-alb \
            --query 'LoadBalancers[0].DNSName' --output text 2>/dev/null || echo "")

          if [ -n "$ALB_DNS" ]; then
            echo "::notice::Deployed to http://${ALB_DNS}"
            echo "## Deployment Complete" >> "$GITHUB_STEP_SUMMARY"
            echo "URL: http://${ALB_DNS}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "::notice::Deployment complete (ALB DNS not available)"
          fi
