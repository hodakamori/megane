name: Deploy to AWS ECS

on:
  push:
    branches: [main]

env:
  TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  APP_NAME: megane

jobs:
  deploy:
    name: Provision and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure S3 state bucket exists
        run: |
          set -euo pipefail
          aws s3api head-bucket --bucket ${{ env.APP_NAME }}-terraform-state 2>/dev/null || \
            aws s3 mb s3://${{ env.APP_NAME }}-terraform-state --region "$AWS_REGION" || \
            echo "Bucket may already exist, continuing..."

      - name: Terraform init
        working-directory: deploy/terraform
        run: terraform init

      - name: Terraform apply
        working-directory: deploy/terraform
        run: terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tf-output
        working-directory: deploy/terraform
        run: |
          set -euo pipefail
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"
          echo "service_url=$(terraform output -raw service_url)" >> "$GITHUB_OUTPUT"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          set -euo pipefail
          ECR_URL="${{ steps.tf-output.outputs.ecr_url }}"
          docker build -t "${ECR_URL}:${GITHUB_SHA}" -t "${ECR_URL}:latest" .
          docker push "${ECR_URL}:${GITHUB_SHA}"
          docker push "${ECR_URL}:latest"

      - name: Update ECS task definition
        id: task-def
        run: |
          set -euo pipefail
          ECR_URL="${{ steps.tf-output.outputs.ecr_url }}"
          CLUSTER="${{ steps.tf-output.outputs.ecs_cluster }}"
          SERVICE="${{ steps.tf-output.outputs.ecs_service }}"

          TASK_DEF=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].taskDefinition' --output text)

          NEW_ARN=$(aws ecs describe-task-definition --task-definition "$TASK_DEF" \
            --query 'taskDefinition' | \
            jq --arg IMAGE "${ECR_URL}:${GITHUB_SHA}" \
            'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) | .containerDefinitions[0].image = $IMAGE' | \
            aws ecs register-task-definition \
              --cli-input-json file:///dev/stdin \
              --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "task_def_arn=$NEW_ARN" >> "$GITHUB_OUTPUT"

      - name: Deploy to ECS
        run: |
          set -euo pipefail
          aws ecs update-service \
            --cluster "${{ steps.tf-output.outputs.ecs_cluster }}" \
            --service "${{ steps.tf-output.outputs.ecs_service }}" \
            --task-definition "${{ steps.task-def.outputs.task_def_arn }}" \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for service stability
        run: |
          set -euo pipefail
          aws ecs wait services-stable \
            --cluster "${{ steps.tf-output.outputs.ecs_cluster }}" \
            --services "${{ steps.tf-output.outputs.ecs_service }}"

      - name: Print service URL
        run: |
          set -euo pipefail
          SERVICE_URL="${{ steps.tf-output.outputs.service_url }}"
          echo "::notice::Deployed to ${SERVICE_URL}"
          echo "## Deployment Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "URL: ${SERVICE_URL}" >> "$GITHUB_STEP_SUMMARY"
