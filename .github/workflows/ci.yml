name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (TypeScript + Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build app
        run: npm run build:app

      - name: Build widget
        run: npm run build:widget

  backend:
    name: Backend (Python tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libxrender1 libxext6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install package
        run: pip install ".[dev,trajectory]"

      - name: Run tests
        run: pytest -v

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t megane:ci .
